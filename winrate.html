<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notion Trade Charts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #1e1e1e;
      color: white;
      text-align: center;
    }
    canvas {
      margin: 2rem auto;
      max-width: 600px;
      background: #2c2c2c;
      border-radius: 12px;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <h2>Profit Factor (Pie)</h2>
  <canvas id="profitChart"></canvas>

  <h2>Avg Win vs Avg Loss (Line)</h2>
  <canvas id="avgChart"></canvas>

  <script>
    // Example data â€” replace with real numbers or fetch from Notion API later
    const grossProfit = 3200;
    const grossLoss = 1800;
    const avgWin = 400;
    const avgLoss = 300;

    // Profit Factor Pie Chart
    const profitCtx = document.getElementById("profitChart").getContext("2d");
    new Chart(profitCtx, {
      type: "pie",
      data: {
        labels: ["Gross Profit", "Gross Loss"],
        datasets: [{
          data: [grossProfit, grossLoss],
          backgroundColor: ["#4caf50", "#f44336"],
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: { color: 'white' }
          }
        }
      }
    });

    // Avg Win vs Loss Line Chart
    const avgCtx = document.getElementById("avgChart").getContext("2d");
    new Chart(avgCtx, {
      type: "line",
      data: {
        labels: ["Avg Win", "Avg Loss"],
        datasets: [{
          label: "Average P&L",
          data: [avgWin, avgLoss],
          backgroundColor: "rgba(0, 123, 255, 0.2)",
          borderColor: avgWin > avgLoss ? "#4caf50" : "#f44336",
          borderWidth: 2,
          fill: true,
          tension: 0.4,
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            ticks: { color: "white" },
            beginAtZero: true
          },
          x: {
            ticks: { color: "white" }
          }
        },
        plugins: {
          legend: {
            labels: { color: 'white' }
          }
        }
      }
    });
  </script>
</body>
</html>
