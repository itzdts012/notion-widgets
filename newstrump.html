<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trump Tweets</title>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .feed-box {
      width: 500px;
      height: 600px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      background: white;
    }
  </style>
</head>
<body>

  <div class="feed-box">
    <iframe 
      src="https://nitter.net/realDonaldTrump"
      width="100%" 
      height="100%" 
      style="border: none;"
      loading="lazy"
    ></iframe>
  </div>

</body>
</html>
